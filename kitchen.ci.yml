---
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /sbin/init
  provision_command:
    - curl -L https://bootstrap.saltstack.com | sh -s -- -X     # install Salt and dependencies here to make use of Docker build cache, speeding up tests massively

verifier:
  name: inspec

provisioner:
  name: salt_solo
  salt_version: latest
  log_level: info
  require_chef: false
  formula: weave_net

platforms:
  - name: debian-8
    driver:
      name: docker
      socket: tcp://dind:2375
      privileged: true
      provision_command:
        - apt-get install -y locales net-tools && locale-gen en_US.UTF-8
        - curl -L https://bootstrap.saltstack.com | sh -s -- -X
  - name: ubuntu-16.04
    driver:
      name: docker
      socket: tcp://dind:2375
      privileged: true
      provision_command:
        - apt-get install -y locales net-tools && locale-gen en_US.UTF-8
        - curl -L https://bootstrap.saltstack.com | sh -s -- -X
  - name: centos-7
    driver:
      name: docker
      socket: tcp://dind:2375
      privileged: true
      provision_command:
        - yum -y install net-tools    # needed by inspec
        - curl -L https://bootstrap.saltstack.com | sh -s -- -X

suites:
  - name: install_binary
    provisioner:
      state_top:
        base:
          '*':
            - weave_net.install
      pillars:
        top.sls:
          base:
            '*':
              - weave_net
        weave_net.sls:
          weave_net:
            version: v2.5.0
  - name: service_configured
    provisioner:
      state_top:
        base:
          '*':
            - weave_net.install
            - weave_net.config
      pillars:
        top.sls:
          base:
            '*':
              - weave_net
        weave_net.sls:
          weave_net:
            version: v2.5.0